<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/77ed19275a.js"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./dialog.js"></script>
		<title>Recipes</title>
	</head>
	<body>
		<div id="dialog-container" class="dialog-container">
			<div class="dialog-header">Oops...</div>
			<div id="dialog-body" class="dialog-body">
				This is the custom alert message. Click Ok to close this.
			</div>
			<div class="dialog-footer">
				<a id="close-alert">OK</a>
			</div>
		</div>

		<div class="mobile-container">
			<header>
				<div class="burger-menu">
					<i class="fa-solid fa-bars"></i>
				</div>
				<input id="search-bar" type="text" />
				<button id="search">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</header>

			<div class="fav-container">
				<h3>Favourite Meals</h3>
				<ul class="fav-meals" id="fav-meals"></ul>
			</div>

			<div class="meals" id="meals"></div>
		</div>

		<div class="popup-container hidden" id="meal-info-popup">
			<div class="popup">
				<button class="close-popup" id="close-popup">
					<i class="fa-solid fa-xmark"></i>
				</button>
				<div id="meal-info" class="meal-info"></div>
			</div>
		</div>

		<script type="module" src="index.js"></script>
	</body>
</html>
